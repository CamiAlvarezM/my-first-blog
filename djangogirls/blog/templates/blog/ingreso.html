        <h1 id="gal" > <i>FORMULARIO DE ADOPCIÓN</i></h1>
        <center>
        <h2 id="titulo" > ● Ingresar Datos</h2>
     <div id="formulario">
        <form onSubmit="validate()" action="#">
                <label for="txtName">Nombre:</label>
                <input type="text" maxlength="50"
                       minlength="3" id="txtName" 
                placeholder="Ingrese Nombre" required/>
                <span id="nameValidator" style="color: black"></span>
                <br />
                <label for="txtCorreo">Correo electrónico:</label>
                <input type="email" id="txtCorreo"
                placeholder="Ingrese Email" required/>
                <br/>
                <label for="txtRut">Rut:</label>
                    <input id="txtRut" type="text"
                     onkeyup="modifyText()" placeholder="Ingrese Rut" required />    
                <br />
                <label for="txtDate">Fecha de Nacimiento:</label>
                <input type="date" id="txtDate" placeholder="Ingrese Fecha de Nac." required
                    max="2009-01-01" />
                <br />
                <label for="txtTel">Teléfono:</label>
                <input type="number" id="txtTel" placeholder="Ingrese N. Telefónico" required>
                <br/>
                <label for="txtRegion">Región:</label>
                <select id="txtRegion" oninput="selectCity()">     
                </select>
                <br />
                <label for="txtCity">Ciudad:</label>
                <select id="txtCity">
                </select>
                <br />
                <label for="txtVivienda">Vivienda:</label>
                <select id="txtVivienda">     
                </select>
                <br />
                <br/>
                <button>Guardar</button>
            </form>
        </div>
